<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Numeros entre 5 y 10</p>
    <input type="text" id="numero">
    <button type="button" onclick="dale()">Comprueba</button>
    <p id="mensaje"></p>
    <script>
        function dale() {
            const parrafo=document.getElementById("numero");
            let numero=document.getElementById("numero").value;
            const mensaje=document.getElementById("mensaje");
            mensaje.innerHTML="";
            numero=Number(numero);
            try {
                if (numero=="") throw new Error("Está vacío");
                if (isNaN(numero)) throw new Error("No es un numero");
                if (numero<5) throw new Error("No llegas");
                if (numero>10) throw new Error("Te pasas");
                if (numero<=10 && numero >=5) throw new Error("Correcto");
            } catch (error) {
                mensaje.innerHTML="Resultado: "+error;
            }
        }
    </script>
</body>
</html>
