<body>
    <script>
        const productos=[
            {nombre:"Producto 1",precio: 10.99},
            {nombre:"Producto 2",precio: 5.50},
            {nombre:"Producto 3",precio: 12.00},
            {nombre:"Producto 4",precio: 7.75},
            {nombre:"Producto 5",precio: 3.99}
        ];

    //Ejercicio 8 
    function calcularPrecioTotal(productos){
        total = 0;
        for(i = 0;i<productos.length;i++){
            total += productos[i].precio
        }
        return total;
    }
    //Ejercicio 9
    function filtrarPorPrecioMaximo(productos, precio_max){
        res = "";
        for (let i = 0; i < productos.length; i++) {
            if (productos[i].precio < precio_max) {
                res += productos[i].nombre + " ";
            }
            
        }
        return res;
    }
    //Ejercicio 10
    function ordenarPorPrecio(productos){
        index = productos.sort((a,b)=> a.precio-b.precio);
        return index;
    }
    //Ejercicio 11
    function calcularMediaPrecios(productos){
        return calcularPrecioTotal(productos)/productos.length;
    }
    const descuentos = [5,2,10,1,4];
    const aumentos = [10,5,15,20,8];
    //Ejercicio 12
    function añadirCampos(productos, campo1, campo2){
        return productos.map((elemento, indice) => ({...elemento,descuento:campo1[indice],aumento:campo2[indice]}));
    }
    const nuevosProductos= añadirCampos(productos, descuentos, aumentos);
    
    function calculo(precio, aumento, descuento) {
        const precioaumento = precio + (precio * (aumento / 100));
        const preciodescuento = precioaumento - (precioaumento * (descuento / 100));
        return preciodescuento;
}

    function calcularPreciosNuevos(array){
        return array.map(producto => {
            const precioNuevo=calculo(producto.precio, producto.descuento, producto.aumento);
            return{
                ...producto,
                nuevoPrecio:precioNuevo.toFixed(2)
            } 
        });
    }
    console.log(calculo(100,0,10));
    </script>
