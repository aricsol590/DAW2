<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Introduzca los datos</h1>
    <div class="container-fluid p-5 bg-primary text-white">

    </div>
    <div class="container py-2">
     <form>
         <input type="text" class="form-control my-2" id="nombre" placeholder="Escriba aqui su nombre">
         <input type="text" class="form-control my-2" id="clave" minlength="4" maxlength="16">
         <button type="reset" class="btn btn-success" onclick="capturar" id="boton">Agregar Usuarios</button>
     </form>
    </div>
    <div class="container">
        <table class="table-striped" id="tabla"></table>
            <thead class="table-success">
                <tr>
                    <th>Nombre</th>
                    <th>Clave</th>
                </tr>
            </thead>
            <tbody>
                <td class="table-primary">Usuario</td>
                <td class="table-striped">Clave</td>
            </tbody>
    </div>
    <script>
     function captura() {
        var getnombre = document.getElementById("nombre").value;
        var getclave = document.getElementById("clave").value;
        function Persona(Nombre, Clave) {
          this.Nombre = Nombre;
          this.Clave = Clave;
        }
        Usuario = new Persona(getnombre, getclave);
        console.log(Usuario);
      }

    </script>
  </body>
</html>
